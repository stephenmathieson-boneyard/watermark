<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Watermark example</title>
    <script src="build/build.js"></script>
  </head>
  <body>
    <div id="test"></div>
    <script>
      var watermark = require('watermark');
      watermark('/penguin.jpg', '/star.png', 200, 30, function (err, img) {
        if (err) throw new Error('failed to watermark');
        document.getElementById('test').appendChild(img);
      });
    </script>
    <script>
      var Watermark = require('watermark').Watermark;
      var w = new Watermark('#my-favorite-image');
      w.set('mark', '/star.png');
      w.set('x', 200);
      w.set('y', 30);
      w.render(function (err, img) {
        // do stuff
      });
    </script>
  </body>
</html>
